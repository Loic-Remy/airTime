<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>airTime</title>
	<link rel="stylesheet" type="text/css" href="mobile.css">
</head>
<body onload="load_header(); setDateAsAttributes('date', tomorrow(), ['value', 'min'])">
	<header id="header">
	</header>

<h2>Demandes</h2>

<form action="request.html" method="post">
	<div>
	<input type="date" id="date" name="date">
	</div>
</form>

<form action="request.html" method="post">
	<div>
	<label for="Début">Début </label>
	</div>
	<div>
	<input type="time" id="begin" name="begin" value="07:00" required autofocus>
	</div>
	<div>
	<label for="fin">Fin </label>
	</div>
	<div>
	<input type="time" id="end" name="end" required value="12:00">
	</div>
	<div>
	<label for="motif">Motif </label>
	</div>
	<select id="motif" name="motif">
          <option selected>Vacances</option>
          <option>Récup heures</option>
          <option>Congé sans solde</option>
          <option>Armée/PC</option>
          <option>Autre absence payée</option>
        </select>
	<div>
	<input type="submit" id="submit" value="Enregistrer">
	</div>
</form>

<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/const.js"></script>
</body>
</html>
