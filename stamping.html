<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>airTime</title>
	<link rel="stylesheet" type="text/css" href="mobile.css">
</head>

<body onload="load_header(); set_first_day(); set_last_day(); get_stamping();">
	<header id="header">
	</header>

<h2>Timbrages</h2>

<form action="stamping.html" method="post">
	<label for="cal">Période </label>
	<input type="date" name="firstDay" id="firstDay">
	<input type="date" name="lastDay" id="lastDay">
	<input type="submit" name="afficher" value="afficher">
</form>


<div class="table">
	<table id="tableStamping">
		<caption>Résumé des timbrages</caption>
		<thead>
			<tr>
				<th>Jour</th>
				<th>Motif</th>
				<th>Début</th>
				<th>Fin</th>
				<th>Remarque</th>
			</tr>
		</thead>
		<tbody id="stamping_tbody">
		</tbody>
	</table>
</div>


</body>

<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/const.js"></script>
</html>
