<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>airTime</title>
	<link rel="stylesheet" type="text/css" href="mobile.css">
</head>

<body>
	<header id="header">
	</header>

<h2>Timbrages</h2>

<form id="form_date">
	<label for="cal">Période </label>
	<input type="date" name="firstDay" id="firstDay" autofocus>
	<input type="date" name="lastDay" id="lastDay">
	<input type="submit" name="afficher" value="afficher" id="display">
</form>


<div class="table">
	<table id="tableStamping">
		<caption>Résumé des timbrages</caption>
		<thead>
			<tr>
				<th>Jour</th>
				<th>Type</th>
				<th class="long">Taux <br>%</th>
				<th>A faire</th>
				<th>Fait</th>
				<th>Majoré</th>
				<th>Total jour<span class="long">nalier</span></th>
				<th>Diff jour<span class="long">nalière</span></th>
				<th>Diff an<span class="long">nuelle</span></th>
			</tr>
		</thead>
		<tbody id="stamping_tbody">
		</tbody>
	</table>
</div>

<script type="text/javascript" src="js/const.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
