
<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="mobile.css">

<!DOCTYPE html>
<html>
<head>
	<title>airTime</title>
</head>
<body onload="load_header(); setDateAsAttributes('date', today(), ['value', 'max'])"> 
	<header id="header">
	</header>

	<h2>Saisie</h2>

	<form action="type.html" method="post">
		<div>
		<input type="date" id="date" name="date" value="">
		</div>
	</form>

<form action="type.html" method="post">
	<div>
	<label for="Début">Début </label>
	</div>
	<div>
	<input type="time" id="begin" name="begin" value="07:00" required autofocus>
	</div>
	<div>
	<label for="fin">Fin </label>
	</div>
	<div>
	<input type="time" id="end" name="end" required value="12:00">
	</div>
	<div>
	<label for="motif">Motif </label>
	</div>
	<select id="motif" name="motif">
          <option selected>Travail</option>
          <option>Vacances</option>
          <option>Récup heures</option>
          <option>Congé sans solde</option>
          <option>Formation</option>
          <option>Armée/PC</option>
          <option>Maladie</option>
          <option>Accident</option>
          <option>Autre absence payée</option>
        </select>
	<div>
	<input type="submit" id="submit" value="Enregistrer">
	</div>
</form>

<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/const.js"></script>

</body>
</html>
